# Beanweb Configuration File
# Generated by Beanweb

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8081

# Data Configuration
data:
  path: "./data"
  main_file: "main.bean"
  watch_enable: true  # Enable file watching for auto-reload

# Feature Toggles
features:
  budget_enable: true       # Enable budget management
  time_extraction: true     # Extract time from transaction metadata
  sql_enable: false          # Enable SQL query interface

# Pagination Settings
pagination:
  records_per_page: 50

# Journal Display Settings
journal:
  expand_detail: true       # Expand transaction details inline
  edit_mode: "form"         # "form" or "text"
  full_account_names: true  # Show full account names

# Time Range Settings
time_range:
  default_range: "month"    # "month", "quarter", "year", "all", "custom"
  show_current_year_to_date: false
  fiscal_year_start: 1      # 1-12 (month number)

# Chart and Visualization Settings
charts:
  default_chart_type: "bar" # "bar", "line", "pie", "area", "stacked_bar"
  top_items_count: 10       # Number of top items to show
  show_legend: true
  interactive: true

# Currency and Number Formatting
currency:
  default_currency: "CNY"
  decimal_places: 2
  thousands_separator: ","
  decimal_separator: "."
  symbol_position: "before" # "before" or "after"
